<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroBug Authority - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            background: linear-gradient(135deg, #0f172a 0%, #581c87 100%); 
            overflow: hidden;
        }
        .glass-tile {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Smooth floating animation for the robot */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center p-6 md:p-12">

    <div id="loadingOverlay" class="fixed inset-0 bg-slate-950/95 hidden flex-col items-center justify-center z-50 transition-opacity duration-300">
        <div class="w-16 h-16 border-4 border-purple-500 border-t-transparent rounded-full animate-spin mb-6"></div>
        <p class="text-white text-2xl font-bold tracking-widest uppercase" id="statusText">System Initializing...</p>
    </div>

    <div class="glass-tile w-full max-w-7xl h-full rounded-[2.5rem] shadow-2xl flex flex-col md:flex-row overflow-hidden">
        
        <div class="w-full md:w-3/5 p-12 lg:p-20 flex flex-col justify-center text-white space-y-10 bg-gradient-to-br from-purple-600/10 to-transparent">
            <div class="space-y-4">
                <div class="inline-flex items-center space-x-2 px-3 py-1 bg-white/10 rounded-full border border-white/20">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span class="text-xs font-bold uppercase tracking-widest text-purple-200">System Live: Llama 3.3 70B</span>
                </div>
                <h1 class="text-7xl font-black leading-none tracking-tighter text-glow">
                    ZeroBug<br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 via-pink-400 to-indigo-400">Authority</span>
                </h1>
            </div>
            
            <p class="text-xl lg:text-2xl text-gray-300 max-w-lg leading-relaxed font-light italic">
                The ultimate guardian for your codebase. Detect vulnerabilities and rewrite logic in seconds.
            </p>

            <div class="flex flex-wrap gap-4">
                <div class="flex items-center space-x-3 bg-indigo-500/20 px-6 py-4 rounded-2xl border border-indigo-500/30 hover:bg-indigo-500/30 transition-all cursor-default">
                    <i class="fas fa-bolt text-yellow-400 text-xl"></i>
                    <div>
                        <p class="text-xs uppercase font-bold text-indigo-300 tracking-wider">Inference</p>
                        <p class="text-sm font-black text-white">ULTRA LIGHTNING</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3 bg-purple-500/20 px-6 py-4 rounded-2xl border border-purple-500/30 hover:bg-purple-500/30 transition-all cursor-default">
                    <i class="fas fa-shield-virus text-purple-400 text-xl"></i>
                    <div>
                        <p class="text-xs uppercase font-bold text-purple-300 tracking-wider">Protocol</p>
                        <p class="text-sm font-black text-white">SECURITY FIRST</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full md:w-2/5 bg-slate-900/40 p-8 lg:p-16 flex flex-col justify-center backdrop-blur-sm border-l border-white/5">
            <div class="max-w-md mx-auto w-full space-y-12">
                
                <div class="text-center">
                    <div class="inline-block p-6 bg-gradient-to-tr from-purple-600/30 to-indigo-600/30 rounded-full mb-6 animate-float shadow-lg shadow-purple-500/10">
                        <i class="fas fa-robot text-6xl text-purple-400"></i>
                    </div>
                    <h2 class="text-4xl font-black text-white tracking-tight">Access Agent</h2>
                </div>

                <form id="loginForm" class="space-y-4">
                    <input type="email" placeholder="Email Address" required 
                        class="w-full px-6 py-4 bg-slate-800/40 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                    <input type="password" placeholder="Password" required 
                        class="w-full px-6 py-4 bg-slate-800/40 border border-slate-700 rounded-2xl text-white placeholder-slate-500 focus:ring-2 focus:ring-purple-500 outline-none transition-all">
                    <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-black py-4 rounded-2xl shadow-xl shadow-purple-900/40 transition-all transform hover:-translate-y-1 active:scale-95">
                        INITIALIZE SESSION
                    </button>
                </form>

                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-slate-800"></div>
                    <span class="flex-shrink mx-4 text-slate-600 text-xs font-bold uppercase tracking-widest">or</span>
                    <div class="flex-grow border-t border-slate-800"></div>
                </div>

                <button onclick="simulateGoogleLogin()" class="w-full bg-white hover:bg-gray-100 text-slate-900 font-black py-4 rounded-2xl flex items-center justify-center space-x-3 transition-all transform hover:-translate-y-1 shadow-2xl">
                    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="w-6" alt="Google">
                    <span>SIGN IN WITH GOOGLE</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('loadingOverlay');
        const status = document.getElementById('statusText');

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            triggerLoad("Verifying Core Access...", "/app", 1500);
        });

        function simulateGoogleLogin() {
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            setTimeout(() => { status.innerText = "Accessing Google Auth..."; }, 800);
            setTimeout(() => { status.innerText = "Syncing Profile..."; }, 1800);
            setTimeout(() => { window.location.href = '/app'; }, 3000); 
        }

        function triggerLoad(msg, target, delay) {
            status.innerText = msg;
            overlay.classList.remove('hidden');
            overlay.classList.add('flex');
            setTimeout(() => { window.location.href = target; }, delay);
        }
    </script>
</body>
</html>
